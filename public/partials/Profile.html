<div class="col-md-12">
	<h2>Contact Info</h2>
	<div class="container">
		<div class="col-md-4">
			<form>
				<div class="form-group">
					<input type="text" class="form-control" ng-model="data.user.username" placeholder="username" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" ng-model="data.user.email" placeholder="email" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" ng-model="data.user.phone" placeholder="phone" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" ng-model="data.user.password" placeholder="password" />
					<input type="confirm" class="form-control" ng-model="data.user.confirm" placeholder="confirm" />
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary" ng-click="controls.update()">Update</button>
				</div>
			</form>
		</div>
	</div>
</div>
