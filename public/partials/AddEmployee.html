<div class="margin-15">
	<h2>Add Employee</h2>
	<div class="form-group">
		<input class="form-control" type="text" ng-model="data.first_name" placeholder="First Name"/>
	</div>
	<div class="form-group">
		<input class="form-control" type="text" ng-model="data.last_name" placeholder="Last Name"/>
	</div>
	<div class="form-group">
		<input class="form-control" type="text" ng-model="data.phone" placeholder="Phone #"/>
	</div>
	<div class="form-group">
		<input class="form-control" type="text" ng-model="data.email" placeholder="E-mail"/>
	</div>
	<div class="form-group">
		<input class="form-control" type="text" ng-model="data.username" placeholder="Username"/>
	</div>
	<div class="form-group">
		<button class="btn btn-default" type="button" ng-click="controls.cancel()">Cancel</button>
		<button class="btn btn-primary" type="button" ng-click="controls.submit()">Save</button>
	</div>
</div>
