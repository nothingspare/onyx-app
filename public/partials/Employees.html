<div class="col-md-12">
	<h2>Employees</h2>
	<div class="form-group">
		<button class="btn btn-primary" type="button" ng-click="controls.add()">Add</button>
		<button class="btn btn-default" type="button" ng-click="controls.showArchived()">Show Archived</button>
	</div>
	<div class="form-group">
		<input type="text" class="form-control max-tablet" ng-model="data.filter.last_name" placeholder="Filter" />
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<td>Last Name</td>
				<td>First Name</td>
				<td>Username</td>
				<td>Status</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="employee in data.employees | filter:{$: data.filter.last_name}">
				<td><a href="#/employee/{{employee.username}}">{{employee.last_name}}</a></td>
				<td><a href="#/employee/{{employee.username}}">{{employee.first_name}}</a></td>
				<td><a href="#/employee/{{employee.username}}">{{employee.username}}</a></td>
				<td>{{employee.status}}</td>
			</tr>
		</tbody>
	</table>
</div>
